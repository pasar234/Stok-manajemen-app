<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Pintar - Manajemen Stok Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Header */
        .app-header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px 16px;
            text-align: center;
            position: relative;
        }
        
        .app-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Menu Categories */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px;
            background-color: #f0f4f8;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #5a5a5a;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 60px;
        }
        
        .category.active {
            color: #4a6fa5;
            background-color: rgba(74, 111, 165, 0.1);
            font-weight: 600;
        }
        
        .category-icon {
            background-color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #4a6fa5;
        }
        
        /* Search Bar */
        .search-container {
            padding: 15px 16px;
            background-color: white;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
        }
        
        .search-icon {
            color: #888;
            margin-right: 10px;
        }
        
        .search-input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 15px;
            outline: none;
        }
        
        /* Products List */
        .products-list {
            padding: 0 16px 80px;
            min-height: 300px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .product-price {
            font-size: 14px;
            color: #d32f2f;
            cursor: pointer;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .product-price:hover {
            background-color: rgba(211, 47, 47, 0.1);
        }
        
        .stock-control {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 20px;
            padding: 5px;
        }
        
        .stock-btn {
            background-color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #4a6fa5;
            cursor: pointer;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        .stock-count {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        
        /* Add Product Button */
        .add-product-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background-color: #4a6fa5;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(74, 111, 165, 0.4);
            cursor: pointer;
            z-index: 100;
            border: none;
        }
        
        /* Modal for price editing */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #4a6fa5;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: #888;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-modal:hover {
            background-color: #f5f5f5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #555;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-primary {
            background-color: #4a6fa5;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a5a85;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                box-shadow: none;
            }
            
            .category-name {
                font-size: 11px;
            }
        }
        
        .current-price {
            font-weight: 600;
            color: #d32f2f;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        /* Category Page Header */
        .category-header {
            padding: 15px 16px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: 600;
            color: #4a6fa5;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #4a6fa5;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Product Image */
        .product-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #4a6fa5;
            font-size: 20px;
        }
        
        .product-row {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        /* Modal for adding product */
        .add-product-modal .modal-content {
            max-width: 450px;
        }
        
        .category-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .category-option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-option:hover {
            background-color: #f5f5f5;
        }
        
        .category-option.selected {
            background-color: rgba(74, 111, 165, 0.1);
            border-color: #4a6fa5;
            color: #4a6fa5;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Stok Pintar</h1>
            <p class="app-subtitle">Manajemen Stok Produk</p>
        </header>
        
        <!-- Menu Categories -->
        <div class="categories">
            <div class="category active" data-category="tambah">
                <div class="category-icon">T+</div>
                <span class="category-name">TAMBAH</span>
            </div>
            <div class="category" data-category="narita">
                <div class="category-icon">N</div>
                <span class="category-name">NARITA</span>
            </div>
            <div class="category" data-category="vr">
                <div class="category-icon">V</div>
                <span class="category-name">VR</span>
            </div>
            <div class="category" data-category="kudus">
                <div class="category-icon">K</div>
                <span class="category-name">KUDUS</span>
            </div>
            <div class="category" data-category="lain">
                <div class="category-icon">L</div>
                <span class="category-name">LAIN</span>
            </div>
        </div>
        
        <!-- Main Content Area (changes based on category) -->
        <div id="content-area">
            <!-- Default Home Content -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Cari nama atau produk...">
                </div>
            </div>
            
            <div class="products-list" id="productsList">
                <!-- Products will be loaded here based on category -->
            </div>
        </div>
        
        <!-- Add Product Button (Floating Button) -->
        <button class="add-product-btn" id="addProductBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    
    <!-- Modal for Price Editing -->
    <div class="modal-overlay" id="priceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Harga Produk</h2>
                <button class="close-modal" onclick="closePriceModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Nama Produk</label>
                <input type="text" class="form-input" id="modalProductName" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">Harga Dasar (HPP)</label>
                <input type="number" class="form-input" id="modalBasePrice" placeholder="Masukkan harga dasar">
            </div>
            
            <div class="form-group">
                <label class="form-label">Harga Jual</label>
                <input type="number" class="form-input" id="modalSellingPrice" placeholder="Masukkan harga jual">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closePriceModal()">Batal</button>
                <button class="btn btn-primary" onclick="updateProductPrice()">Simpan</button>
            </div>
        </div>
    </div>
    
    <!-- Modal for Adding Product -->
    <div class="modal-overlay add-product-modal" id="addProductModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Tambah Produk Baru</h2>
                <button class="close-modal" onclick="closeAddProductModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Nama Produk</label>
                <input type="text" class="form-input" id="newProductName" placeholder="Masukkan nama produk">
            </div>
            
            <div class="form-group">
                <label class="form-label">Kategori</label>
                <div class="category-options">
                    <div class="category-option" data-category="tambah">TAMBAH</div>
                    <div class="category-option" data-category="narita">NARITA</div>
                    <div class="category-option" data-category="vr">VR</div>
                    <div class="category-option" data-category="kudus">KUDUS</div>
                    <div class="category-option" data-category="lain">LAIN</div>
                </div>
                <input type="hidden" id="selectedCategory">
            </div>
            
            <div class="form-group">
                <label class="form-label">Harga Dasar (HPP)</label>
                <input type="number" class="form-input" id="newBasePrice" placeholder="Masukkan harga dasar">
            </div>
            
            <div class="form-group">
                <label class="form-label">Harga Jual</label>
                <input type="number" class="form-input" id="newSellingPrice" placeholder="Masukkan harga jual">
            </div>
            
            <div class="form-group">
                <label class="form-label">Stok Awal</label>
                <input type="number" class="form-input" id="newStock" placeholder="Masukkan jumlah stok awal" value="0">
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAddProductModal()">Batal</button>
                <button class="btn btn-primary" onclick="addNewProduct()">Tambah Produk</button>
            </div>
        </div>
    </div>

    <script>
        // Data produk berdasarkan kategori
        const productsByCategory = {

                { id: 1, name: 'Nama Produk A', basePrice: 20000, sellingPrice: 25000, stock: 0, category: 'tambah' },
                { id: 2, name: 'Nama Produk B', basePrice: 28000, sellingPrice: 32500, stock: 5, category: 'tambah' }
            ],
            'narita': [

                { id: 4, name: 'Narita Super', basePrice: 30000, sellingPrice: 45000, stock: 7, category: 'narita' },
                { id: 5, name: 'Narita Plus', basePrice: 25000, sellingPrice: 38000, stock: 3, category: 'narita' }
            ],
            'vr': [
                { id: 6, name: 'VR Glasses Pro', basePrice: 120000, sellingPrice: 185000, stock: 4, category: 'vr' },
                { id: 7, name: 'VR Controller', basePrice: 75000, sellingPrice: 120000, stock: 9, category: 'vr' }
            ],
            'kudus': [
                { id: 8, name: 'Kudus Batik', basePrice: 85000, sellingPrice: 125000, stock: 15, category: 'kudus' },
                { id: 9, name: 'Kudus Keris', basePrice: 150000, sellingPrice: 225000, stock: 2, category: 'kudus' }
            ],
            'lain': [
                { id: 10, name: 'Produk Lain 1', basePrice: 10000, sellingPrice: 15000, stock: 20, category: 'lain' },
                { id: 11, name: 'Produk Lain 2', basePrice: 50000, sellingPrice: 75000, stock: 6, category: 'lain' },
                { id: 12, name: 'Nama Produk C', basePrice: 8000, sellingPrice: 12000, stock: 12, category: 'lain' }
            ]
        };
        
        // Variabel global
        let currentCategory = 'tambah';
        let currentProduct = null;
        let nextProductId = 13;
        
        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            loadProductsForCategory('tambah');
            setupEventListeners();
        });
        
        // Setup event listeners
        function setupEventListeners() {
            // Kategori klik
            document.querySelectorAll('.category').forEach(category => {
                category.addEventListener('click', function() {
                    const categoryName = this.getAttribute('data-category');
                    switchCategory(categoryName);
                });
            });
            
            // Tombol tambah produk
            document.getElementById('addProductBtn').addEventListener('click', openAddProductModal);
            
            // Pencarian
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterProducts(e.target.value);
            });
