<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Pintar Pro - Edit Sempurna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --danger: #ef4444; 
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }

        .header { background: var(--primary); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .tabs { display: flex; overflow-x: auto; background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 57px; z-index: 90; }
        .tab { padding: 12px 20px; cursor: pointer; font-weight: 600; color: var(--text-light); white-space: nowrap; border-bottom: 3px solid transparent; font-size: 0.9rem; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        .container { padding: 12px; max-width: 600px; margin: 0 auto; }

        /* LIST PRODUK (Layout Sesuai Foto 2) */
        .search-box { background: var(--card); padding: 8px 12px; border-radius: 10px; display: flex; align-items: center; border: 1px solid var(--border); margin-bottom: 12px; }
        .search-box input { border: none; outline: none; width: 100%; margin-left: 10px; font-size: 0.95rem; }

        .product-item { background: var(--card); display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); }
        
        .product-info { flex: 1; min-width: 0; padding-right: 10px; }
        .name-price-row { display: flex; align-items: baseline; gap: 8px; flex-wrap: wrap; }
        .product-name { font-weight: 800; font-size: 1rem; margin: 0; color: #000; text-transform: uppercase; }
        .price-sell-red { color: var(--danger); font-weight: 800; font-size: 1.1rem; cursor: pointer; white-space: nowrap; }
        
        .product-meta { color: var(--text-light); font-size: 0.75rem; margin-top: 2px; }
        .price-buy-small { color: #94a3b8; font-size: 0.75rem; }

        /* KOLOM STOK RAMBING */
        .right-side { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
        .stock-control { 
            display: flex; align-items: center; gap: 5px; background: #f1f5f9; 
            padding: 2px 6px; border-radius: 12px; border: 1px solid var(--border);
        }
        .btn-qty { border: none; background: none; font-size: 1.1rem; color: var(--primary); cursor: pointer; font-weight: bold; padding: 0 4px; }
        .stock-num { font-weight: 800; min-width: 18px; text-align: center; font-size: 0.9rem; }
        .btn-delete { color: #cbd5e1; border: none; background: none; cursor: pointer; font-size: 0.65rem; text-transform: uppercase; }

        /* FORM INPUT (Screen 1) */
        .card-form { background: var(--card); padding: 18px; border-radius: 12px; border: 1px solid var(--border); }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 0.85rem; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-size: 1rem; }
        .btn-submit { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* MODAL EDIT */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal.show { display: flex; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-content h3 { margin-top: 0; color: var(--primary); font-size: 1.1rem; border-bottom: 2px solid var(--bg); padding-bottom: 10px; margin-bottom: 15px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; border-top: 1px solid var(--border); height: 65px; }
        .nav-item { flex: 1; text-align: center; padding: 10px; color: var(--text-light); cursor: pointer; font-size: 0.75rem; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 2px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; font-size: 1.1rem;">STOK PINTAR PRO</h2>
    </div>

    <div id="tabs-container" class="tabs hidden"></div>

    <div id="screen-add" class="container">
        <div class="card-form">
            <h3 style="margin-top:0; font-size: 1rem;">Tambah Produk</h3>
            <div class="form-group">
                <label>Kategori</label>
                <select id="f-kategori">
                    <option value="NARITA">NARITA</option>
                    <option value="VR">VR</option>
                    <option value="KUDUS">KUDUS</option>
                    <option value="LAIN">LAIN</option>
                </select>
            </div>
            <div class="form-group"><label>Kode</label><input type="text" id="f-kode" placeholder="NR-01"></div>
            <div class="form-group"><label>Nama Produk</label><input type="text" id="f-nama" placeholder="Nama Barang"></div>
            <div class="form-group"><label>Modal</label><input type="number" id="f-harga-beli" placeholder="0"></div>
            <div class="form-group"><label>Harga Jual</label><input type="number" id="f-harga-jual" placeholder="0"></div>
            <button class="btn-submit" onclick="simpanProduk()">SIMPAN</button>
        </div>
        
        <div style="text-align:center; margin-top:20px;">
            <button onclick="exportData()" style="font-size:0.7rem; padding:5px 10px; border:1px solid #ccc; background:#fff; border-radius:5px; cursor:pointer;">BACKUP DATA</button>
            <button onclick="document.getElementById('importFile').click()" style="font-size:0.7rem; padding:5px 10px; border:1px solid #ccc; background:#fff; border-radius:5px; cursor:pointer;">RESTORE</button>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <div id="screen-list" class="hidden">
        <div class="container">
            <div class="search-box">
                <i class="fas fa-search" style="color:#94a3b8"></i>
                <input type="text" id="q-search" placeholder="Cari nama/kode..." oninput="renderProduk()">
            </div>
            <div id="list-render"></div>
        </div>
    </div>

    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <h3 id="edit-display-name">Edit Produk</h3>
            <div class="form-group">
                <label>Nama Barang</label>
                <input type="text" id="m-nama">
            </div>
            <div class="form-group">
                <label>Kode Barang</label>
                <input type="text" id="m-kode">
            </div>
            <div class="form-group">
                <label>Harga Modal</label>
                <input type="number" id="m-beli">
            </div>
            <div class="form-group">
                <label>Harga Jual Baru</label>
                <input type="number" id="m-jual">
            </div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="tutupModal()" style="flex:1; padding:10px; border:none; background:#e2e8f0; border-radius:8px; cursor:pointer;">Batal</button>
                <button onclick="updateHargaAction()" style="flex:2; padding:10px; border:none; background:var(--primary); color:white; border-radius:8px; font-weight:bold; cursor:pointer;">Update</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="navKe('add')" id="nav-add"><i class="fas fa-plus-circle"></i>Tambah</div>
        <div class="nav-item" onclick="navKe('list')" id="nav-list"><i class="fas fa-boxes"></i>Stok</div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('stok_db_v6')) || [];
        let curCat = "NARITA";
        let editId = null;
        const cats = ["NARITA", "VR", "KUDUS", "LAIN"];

        function navKe(page) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(page === 'add') {
                document.getElementById('screen-add').classList.remove('hidden');
                document.getElementById('screen-list').classList.add('hidden');
                document.getElementById('tabs-container').classList.add('hidden');
                document.getElementById('nav-add').classList.add('active');
            } else {
                document.getElementById('screen-add').classList.add('hidden');
                document.getElementById('screen-list').classList.remove('hidden');
                document.getElementById('tabs-container').classList.remove('hidden');
                document.getElementById('nav-list').classList.add('active');
                renderTabs(); renderProduk();
            }
        }

        function simpanProduk() {
            const nama = document.getElementById('f-nama').value;
            const jual = document.getElementById('f-harga-jual').value;
            if(!nama || !jual) return alert("Isi Nama & Harga Jual!");
            db.push({
                id: Date.now(),
                nama: nama,
                kode: document.getElementById('f-kode').value || "-",
                beli: parseInt(document.getElementById('f-harga-beli').value) || 0,
                jual: parseInt(jual),
                stok: 0,
                kategori: document.getElementById('f-kategori').value
            });
            save(); navKe('list');
        }

        function renderTabs() {
            const container = document.getElementById('tabs-container');
            container.innerHTML = cats.map(c => `<div class="tab ${c === curCat ? 'active' : ''}" onclick="setCat('${c}')">${c}</div>`).join('');
        }
        function setCat(c) { curCat = c; renderTabs(); renderProduk(); }

        function renderProduk() {
            const container = document.getElementById('list-render');
            const q = document.getElementById('q-search').value.toLowerCase();
            const filtered = db.filter(i => i.kategori === curCat && (i.nama.toLowerCase().includes(q) || i.kode.toLowerCase().includes(q)));
            
            container.innerHTML = filtered.map(item => `
                <div class="product-item">
                    <div class="product-info">
                        <div class="name-price-row">
                            <span class="product-name">${item.nama}</span>
                            <span class="price-sell-red" onclick="bukaEditHarga(${item.id})">Rp ${item.jual.toLocaleString()}</span>
                        </div>
                        <div class="product-meta">KODE: ${item.kode} | <span class="price-buy-small">M: Rp ${item.beli.toLocaleString()}</span></div>
                    </div>
                    <div class="right-side">
                        <div class="stock-control">
                            <button class="btn-qty" onclick="adjustStok(${item.id}, -1)">-</button>
                            <span class="stock-num">${item.stok}</span>
                            <button class="btn-qty" onclick="adjustStok(${item.id}, 1)">+</button>
                        </div>
                        <button class="btn-delete" onclick="hapusProduk(${item.id})">HAPUS</button>
                    </div>
                </div>
            `).join('');
        }

        function bukaEditHarga(id) {
            editId = id;
            const p = db.find(x => x.id === id);
            document.getElementById('edit-display-name').innerText = "Edit: " + p.nama;
            document.getElementById('m-nama').value = p.nama;
            document.getElementById('m-kode').value = p.kode;
            document.getElementById('m-beli').value = p.beli;
            document.getElementById('m-jual').value = p.jual;
            document.getElementById('modal-edit').classList.add('show');
        }

        function updateHargaAction() {
            const idx = db.findIndex(p => p.id === editId);
            db[idx].nama = document.getElementById('m-nama').value;
            db[idx].kode = document.getElementById('m-kode').value;
            db[idx].beli = parseInt(document.getElementById('m-beli').value) || 0;
            db[idx].jual = parseInt(document.getElementById('m-jual').value) || 0;
            save(); tutupModal(); renderProduk();
        }

        function adjustStok(id, val) {
            const idx = db.findIndex(p => p.id === id);
            db[idx].stok = Math.max(0, db[idx].stok + val);
            save(); renderProduk();
        }

        function hapusProduk(id) { if(confirm("Hapus barang?")) { db = db.filter(p => p.id !== id); save(); renderProduk(); } }
        function save() { localStorage.setItem('stok_db_v6', JSON.stringify(db)); }
        function tutupModal() { document.getElementById('modal-edit').classList.remove('show'); }
        function exportData() {
            const blob = new Blob([JSON.stringify(db)], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'stok_backup.json'; a.click();
        }
        function importData(e) {
            const reader = new FileReader();
            reader.onload = function(ev) { db = JSON.parse(ev.target.result); save(); renderProduk(); alert("Selesai!"); };
            reader.readAsText(e.target.files[0]);
        }
    </script>
</body>
</html>
